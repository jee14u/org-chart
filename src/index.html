<!DOCTYPE html>
<html ng-app="orgChart" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
    <script>var versionNumber=0;</script>
  </head>
  <body>
    <page-header app-name="'ORG CHART'" user-name="userName"></page-header>
    <app-header header-text="'EMC Org Chart'"></app-header>
    <top-of-chart></top-of-chart>
    <div  ui-view="main" id="main"></div>

    <!-- <page-footer></page-footer> -->
   </body>
</html>
