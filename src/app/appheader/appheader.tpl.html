<div class="container-fluid legend-area" id="nav" ng-init="init()">
	<script type="text/ng-template" id="customTemplate.html">
	<a>
		<table class="type-ah">
			<tr>
				<td class="one"  bind-html-unsafe="match.model.firstName | typeaheadHighlight:query"></td>
				<td class="one">{{ match.model.lastName }},</td>
				<td class="two">{{ match.model.department }}</td>
			</tr>
		</table>	
	  </a>
	  </script>
	<div class="pull-left pageheader-area-label"></div>
	<div id="sticky">
		<div class="pull-left legend-info">
			<div class="legend-label legend-label-direct">DIRECT &amp; MATRIX EMPLOYEE</div>
			<div class="legend-label legend-label-admin">ADMIN EMPLOYEE</div>			
		</div> 
		<div class="form-inline">
			<img class="img-search" src = "assets/u303.png"/>			
			<div class="pull-right form-group mobile-div form-inline">					
				<label class="search-label">SEARCH:</label>
			    <input type="text" ng-model="asyncSelected" typeahead-template-url="customTemplate.html" class="search-input" typeahead="name.firstName+' '+name.lastName+', '+name.department for name in search($viewValue) | limitTo:4">				
				<a class="close"><img src = "assets/u317.png" title="Close"/></a>
			</div>
			
		</div>
	</div>
</div>
